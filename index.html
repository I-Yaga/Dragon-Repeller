<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Здоровье: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Монеты: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="monsterStats">
        <span class="stat">Монстр: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Здоровье: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Добро пожаловать в игру «Dragon Repeller». Вам нужно победить дракона, который не даёт людям покинуть город. Вы находитесь на городской площади. Куда вы хотите отправиться? Используйте кнопки ниже.
      </div>
      <div id="controls">
        <button id="button1">Пойти в магазин</button>
        <button id="button2">Пойти в пещеру</button>
        <button id="button3">Драться с драконом</button>
      </div>
      <span class="author">Made by I-Yaga with FreeCodeCamp</span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
